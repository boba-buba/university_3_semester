    <h1>Form</h1>
    <body>
        <form action="https://webik.ms.mff.cuni.cz/nswi142/2022-2023/practicals/documents/02-handle-form.php" method="post">

               <label for="fullname">Full name:
                <input type="text" id="fullname" name="fullname" pattern="[A-Za-z0-9]+ [A-Za-z0-9]" required></label><br/>

             

                <label for="age">Age:
                <input type="number" name="age" min="0" max="200"></label><br>

                <label for="email">Email:
                <input type="text" name="email" pattern="[A-Za-z0-9]+@[A-Za-z0-9]"></label></br>
                
                <input type="submit" value="Submit">

        </form>

    </body>
